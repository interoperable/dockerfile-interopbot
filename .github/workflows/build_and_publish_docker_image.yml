name: Docker Image CI

on:
  push:
    branches: [ "main" ] # Trigger on push to the 'main' branch
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Grant permission to write to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use the automatically generated GITHUB_TOKEN

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Path to your Dockerfile context
          push: true
          tags: ghcr.io/${{ github.repository }}:latest # Tag the image with your repository name and 'latest'
          # You can add other tags, e.g., ghcr.io/${{ github.repository }}:${{ github.sha }}
